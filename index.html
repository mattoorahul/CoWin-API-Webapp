<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <br>

    <!-- <h4 id="headApp"><span class="badge bg-secondary">Last Updated:<span id="updateDate"></span></span></h4> -->
    <div class="container">
        <div class="row ">
            <div class="alert alert-dark" role="alert" id="divInfo">
                <p id="paraInfo">A simple utility app to check COVID-19 vaccine availability in nearby vaccination
                    centers.<br>
                    Data Source: <a href="https://www.cowin.gov.in/home">Ministry of Health and Family Welfare -
                        Website</a></p>
            </div>
        </div>

        <div class="row ">
            <div class="col-12 col-md-6 ">
                <label for="API">Access APIs</label>
                <select id="API" name="API" disabled class="form-select form-select-lg">
                    <option value="Appointment Availability" selected>Appointment Availability</option>
                </select>
            </div>
            <div class="col-12 col-md-6 ">
                <label for="Vaccination Sessions">Vaccination Sessions</label>
                <select id="Vaccination Sessions" name="sessionChecker" disabled class="form-select form-select-lg">
                    <option value="Vaccination Sessions" selected>Get Vaccination Session by PIN for 7 days</option>
                </select>
            </div>
        </div>

        <div class="row ">
            <div class="col-12 col-md-6">
                <label for="inpPincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="inpPincode" placeholder="Pincode">
            </div>
            <div class="col-12 col-md-6">
                <label for="inpFromDate" class="form-label">From Date</label>
                <input type="date" class="form-control" id="inpFromDate" placeholder="From Date">
            </div>
        </div>


        <div class="row ">
            <div class="col-12">
                <button type="button" class="btn btn-success btn-lg" id="BtnSubmit">Fetch Data</button>
            </div>
        </div>

        <!-- <div class="row " data-con-row-id="0">
            <div class="col-12">
                <table class="table table-striped p-2 " data-table-id="0">
                    <caption>Session</caption>
                    <thead>
                        <tr data-row-id="0">
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Available Capacity</th>

                            <th scope="col">To</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div> -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='main.js'></script>
</body>

</html>
